<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Chat - Doctor</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="theme-color" content="#007BBF" />
</head>
<body>

  <!-- Google tag (gtag.js) - place in <head> -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9FBX0G12S5"></script>

  <!-- header built by script -->
  <div id="chat-root"></div>

  <!-- main chat area -->
  <div class="chat-area" id="chat-area"></div>

  <!-- composer -->
  <div class="composer">
    <input id="composer-input" placeholder="Type a message..." aria-label="Type a message" />
    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
  </div>
  <script src="assets/scripts/chat.js"></script>
   <script src="assets/scripts/sw-register.js" defer></script>
</body>
</html>
